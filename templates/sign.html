{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class='main'>
  <div class='form main contents'>
    <main id="profile_edit">
      <div class='logo'>
        <p class='logo text'>roomii <br/> 【ユーザー登録】</p>
      </div>
      <form action="/confirm/" method="post" id='register_form' data-validate >
        {% csrf_token %}

        <div class='error'>
          <span class="error_meaasage" id="username_error"></span>
        </div>
        <div id="user form" class="input input--hoshi">
          <input name='name' class="input__field input__field--hoshi" type="text" id="name" required/>
          <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
            <span class="input__label-content input__label-content--hoshi name">ユーザー名<span class="red-text label-backcolor">必須</span></span>
          </label>
        </div>
        <div class='error'>
          <span class="error_meaasage" id="usermail_error"></span>
          <span class="dump_error_meaasage" id="dump_usermail_error">{{error}}</span>
        </div>
        <div id="user form" class="input input--hoshi">
          <input name='email' class="input__field input__field--hoshi" type="text" id="email" required/>
          <label class="input__label input__label--hoshi input__label--hoshi-color-2" for="input-5">
            <span class="input__label-content input__label-content--hoshi email">メールアドレス<span class="red-text label-backcolor">必須</span></span>
          </label>
        </div>
        <div class='error'>
          <span class="error_meaasage" id="userpassword_error"></span>
        </div>
        <div id='password' class="input input--hoshi">
          <input name='password' class="input__field input__field--hoshi" type="password" id="password" required/>
          <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-6">
            <span class="input__label-content input__label-content--hoshi password">パスワード<span class="red-text label-backcolor">必須</span></span>
          </label>
        </div>
        <div class='error'>
          <span class="error_meaasage" id="userpasswordsub_error"></span>
        </div>
        <div id='password' class="input input--hoshi">
          <input name='retrypassword' class="input__field input__field--hoshi" type="password" id="passwd_sub" required/>
          <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-6">
            <span class="input__label-content input__label-content--hoshi password_sub">パスワード確認用<span class="red-text label-backcolor">必須</span></span>
          </label>
        </div>

        <p class="submit"><input type="submit" id='submit' class='dissatisfied' value="登録する" disabled/></p>


        <div classs='comment'>
          <ul class='note'>
            <li class='title'>【ご登録に関して、注意事項】</li>
            <li>※パスワードは半角英数字を8文字以上入力してください</li>
            <li>※ご利用可能なメールアドレスを入力してください</li>
          </ul>
        </div>

      </form>
    </main>
  </div>
</div>

{% endblock %}
