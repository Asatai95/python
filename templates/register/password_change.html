{% extends "register/base.html" %}
{% block content %}
<div class='main_remake_password'>
  <div class='title'>
    <p class='text'>パスワード変更</p>
    <hr/>
  </div>
  <form action="" method="POST">
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
          {{ field }}
          {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <button type="submit" class="btn btn-primary btn-lg pass-change-button">送信</button>
  </form>
</div>
{% endblock %}
