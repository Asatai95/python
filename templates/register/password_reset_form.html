{% extends "register/base.html" %}
{% block content %}
<div class='password_main'>
  <form action="" method="POST">
    <div class='title'>
      <p class='title_text'>再設定画面</p>
    </div>
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
          {{ field }}
          {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <div class='button'>
        <button type="submit" class="password btn btn-primary btn-lg">送信</button>
      </div>
      <div class='point login'>
        <p class='point_title'>【パスワード再設定に関して】</p>
        <p class='point_message'>※ご利用可能なメールアドレスを入力してください</p>
      </div>
  </form>
</div>
{% endblock %}
